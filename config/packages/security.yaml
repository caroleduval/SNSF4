security:

    encoders:
        App\Domain\Model\User: bcrypt

    providers:
        doctrine:
            entity:
                class: app\Domain\Model\User
                property: username

    role_hierarchy:
        ROLE_ADMIN:       ROLE_USER

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            pattern: ^/
            form_login:
                login_path: login
                check_path: login_check
                always_use_default_target_path:  true
                default_target_path:  /
            logout: true
            remember_me:
                secret:     '%kernel.secret%' # %secret% est un param√®tre de parameter
            logout_on_user_change: true
